<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"> </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"> </script>
</head>

<body>
    <div class="container">
        <div class="m-container gr-bg">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="col">
                    <div class="profile-pic"><img src="img/user-profile-pic.png" alt="user pic"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container" id="review-policy">
                <form action="">


                    <!-- card 1 start-->
                    <div class="row">
                        <div class="col">
                            <div class="card text-dark bg-white mb-3">
                                <p class="title-pd">Policy & Beneficiary Details</p>
                                <div class="card-body policy-box">

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Policy Start Date</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="date form-control txt-box cal-icon" type="text"
                                                placeholder="mm-dd-yyyy">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Insured' Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="txt-box" type="text" placeholder="Enter Name">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Insured's Phone Number</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="txt-box" type="text" placeholder="Enter Phone Number">
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Insured's Physical Address</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="txt-box map" type="text" placeholder="Enter Location">
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Beneficiary Relationship</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-select form-select-lg l-select"
                                                aria-label=".form-select-lg example">
                                                <option selected>I Select</option>
                                                <option value="1">Mother</option>
                                                <option value="2">Father</option>
                                                <option value="3">Aunt</option>
                                                <option value="4">Uncle</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Beneficiary Phone Number</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="txt-box" type="text"
                                                placeholder="Enter Beneficiary Phone Number">
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- card 1 ends -->
                    <div class="row mt-2">
                        <div class="col">
                            <button id="submit" type="button" class="btn btn-primary btn-lg btn-purple"
                                onclick="kycpage()">Proceed</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label"></p>

                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">

                        </div>
                    </div>


                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>
        <script type="text/javascript">
            $('.date').datepicker({
                format: 'mm-dd-yyyy'
            });

            function kycpage() {
                window.location.assign("kyc-details.html")
            } 
        </script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
