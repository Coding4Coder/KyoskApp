<!doctype html>
<html lang="en">

<head>
    <title>Kyosk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

</head>

<body>
    <div class="container">
        <div class="m-container gr-bg">
            <!-- header start here -->
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="col">
                    <div class="profile-pic"><img src="img/user-profile-pic.png" alt="user pic"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="img/pw.png" class="pw-logo" alt="pw">
                </div>
            </div>
            <!-- header ends here -->
            <div class="frm-container" id="review-policy">
                <form action="">


                    <!-- card 1 start-->
                    <div class="row">
                        <div class="col">
                            <div class="card text-dark bg-white mb-3">
                                <p class="title-kyc">Verify KYC Documents</p>
                                <div class="card-body policy-box">

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Form of Identification</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="fl">
                                                <input type="radio" id="id1" name="idcard" checked>
                                                <label for="id1">ID</label>
                                            </p>
                                            <p class="fl pd-l">
                                                <input type="radio" id="id2" name="idcard">
                                                <label for="id2">Passport</label>
                                            </p>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl m-t-0">ID Number</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input class="txt-box" type="text" placeholder="4567890">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label class="txt-lbl">Upload ID Documents</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col txt-center">
                                            <input type="file" id="actual-btn1" hidden />
                                            <label class="lb-rd" for="actual-btn1"> + </label>
                                            <span id="file-chosen1" class="file-chosen">Front</span>
                                        </div>
                                        <div class="col txt-center">
                                            <input type="file" id="actual-btn2" hidden />
                                            <label class="lb-rd" for="actual-btn2"> + </label>
                                            <span id="file-chosen2" class="file-chosen">Back</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col txt-center">
                                            <img src="img/id-front.png" alt="front part" />
                                        </div>
                                        <div class="col txt-center">
                                            <img src="img/id-back.png" alt="back part" />
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- card 1 ends -->
                    <div class="row mt-2">
                        <div class="col">
                            <button id="submit" type="button" class="btn btn-primary btn-lg btn-purple" onclick="gotoPreview()">Proceed</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="txt-label"></p>

                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">

                        </div>
                    </div>


                    <div class="row">
                        <div class="col btm-space"></div>
                    </div>


                </form>

            </div>
        </div>
        <script type="text/javascript">
            const actualBtn1 = document.getElementById('actual-btn1');
            const fileChosen1 = document.getElementById('file-chosen1');
            const actualBtn2 = document.getElementById('actual-btn2');
            const fileChosen2 = document.getElementById('file-chosen2');

            actualBtn1.addEventListener('change', function () {
                fileChosen1.textContent = this.files[0].name
            })
            actualBtn2.addEventListener('change', function () {
                fileChosen2.textContent = this.files[0].name
            })
            //
            const gotoPreview = () => {
                window.location.assign('review-policy.html')
            }
        </script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
