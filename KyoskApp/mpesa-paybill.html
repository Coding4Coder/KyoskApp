                                    </div>
                                    <div class="col m-p">
                                        <div class="payment-title">
                                            <p class="ptitle">Payment Details :</p>

                                        </div>
                                    </div>
                                </div>
                                <!-- header ends here -->

                                    <div class="data-row">

                                    <div class="data-row">

                                            <input class="txt-box" type="text" placeholder="4567890">
                                        </div>
                                    </div>
                                    <div class="data-row">
                                        <div class="column-left">Account Number</div>
                                    </div>
                                    <div class="data-row">
                                        <div class="col mpesa m-p">
                                            <input class="txt-box" type="text" placeholder="domestic-BJURSQU">
                                        </div>
                                    </div>
                                    <div class="data-row">
                                        <div class="column-left">Amount</div>
                                    </div>
                                    <div class="data-row">
                                        <div class="col mpesa m-p">
                                            <input class="txt-box" type="text" placeholder="1,350 KSH">
                                        </div>
                                    </div>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row m-t-3">
                        <div class="col">

                    <div class="row mt-5">
